<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Hero Animation</title>
</head>
<body>
    <section>
        <div class="container">
            <svg class="circles" width="900" height="900" viewBox="0 0 900 900" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="big" d="M0,450a450,450 0 1,0 900,0a450,450 0 1,0 -900,0" stroke="#111111" stroke-opacity="0.03" stroke-width="0.9" fill="#111111" fill-opacity="0.02"/>
                <path class="medium" d="M71.40599999999995,450.001a378.595,378.595 0 1,0 757.19,0a378.595,378.595 0 1,0 -757.19,0" stroke="#111111" stroke-opacity="0.04" stroke-width="0.9" fill="#1C1C1C" fill-opacity="0.02"/>
                <path class="small" d="M143.10000000000002,449.999a307.19,307.19 0 1,0 614.38,0a307.19,307.19 0 1,0 -614.38,0" stroke="#111111" stroke-opacity="0.04" stroke-width="0.9" fill="#262626" fill-opacity="0.02"/>
            </svg>
            <div class="shapes">
                <img src="./img/person-1.png" data-shape="person">
                <img src="./img/person-2.png" data-shape="person">
                <img src="./svg/shape-1.svg" data-shape="svg">
                <img src="./svg/shape-2.svg" data-shape="svg">
                <img src="./svg/shape-3.svg" data-shape="svg">
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
